<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>STARBUCKS</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
          <a href="#" class="logo"><img src="./assets/logo.png"></a>
           <ul>
            <li><a href="#">inicio</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">novidades</a></li>
            <li><a href="#">contato</a></li>
           </ul>
        </header>
        <div class="content">
           <div class="textBox">
            <h2>Não é so um Café<br> É <span>STARBUCKS</span></h2>
             <p>“Starbucks tem um papel e um relacionamento significativo com as pessoas que não é apenas sobre o café.” - Howard Schultz</p>
             <a href="https://blog.ucoffee.com.br/historia-da-starbucks/" target="_blank">Saiba mais</a>
           </div>
            <div class="imgBox">
             <img src="./assets/img1.png" class="starbucks">   
        </div>
        </div>
        <ul class="thumb">
            <li><img src="./assets/thumb1.png" alt="starbucks" onclick="imgSlider('./assets/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="./assets/thumb2.png" alt="starbucks2" onclick="imgSlider('./assets/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="./assets/thumb3.png" alt="starbucks3" onclick="imgSlider('./assets/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/StarbucksBrasil/" target="_blank"><img src="./assets/facebook.png" alt="facebook"></a></li>
            <li><a href="https://www.instagram.com/starbucksbrasil/" target="_blank"><img src="./assets/instagram.png" alt="instagram"></a></li>
            <li><a href="https://twitter.com/Starbucks" target="_blank"><img src="./assets/twitter.png" alt="twiter"></a></li>
        </ul>
    </section>

    <script tipe="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
           const circle = document.querySelector('.circle');
           circle.style.background = color;
        }


    </script>
</body>
</html>
